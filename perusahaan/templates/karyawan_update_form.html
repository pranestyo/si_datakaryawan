{% extends "layout/base-popup.html" %}
{% block content %}
	<div id="myModal" class="modal fade" role="dialog">
	    <div class="modal-dialog">

	        <!-- Modal content-->
	        <div class="modal-content">
	            <div class="modal-header">
	                <a href="/dashboard_perusahaan/" type="button" class="close" >&times;</a>
	                <h4 class="modal-title">Sukses</h4>
	            </div>
	            <div class="modal-body">
	                <p>
	                	<form action="" method="post">
	                		{% csrf_token %}
    						{{ form.as_p }}
    						<input type="submit" value="Simpan" />
						</form>
	                </p>
	            </div>
	            <div class="modal-footer">
	                <a href="/dashboard_perusahaan/" type="button" class="btn btn-warning">Close</a>
	            </div>
	        </div>

	    </div>
	</div>
{% endblock %}

{% block inline_js %}
	<script type="text/javascript">
		$('#myModal').modal('show');
	</script>
{% endblock %}
