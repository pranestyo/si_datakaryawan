{% extends "layout/base.html" %}
{% block content %}

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Form Tambah Karyawan Aktif</h1>
			<ol class="breadcrumb" style="margin-bottom: 5px;">
				<li><a href="/">Beranda</a></li>
				<li class="active">Tambah Karyawan Aktif</li>
			</ol>
			<br \>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-users fa-fw"></i> Silahkan Tambah Karyawan Aktif
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					{% if form.errors %}
						<div class="alert alert-danger alert-dismissable">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
							{{ form.errors }}
						</div>
					{% endif %}
					<form action="/aktif/" method="POST" role="form">
						{% csrf_token %}
						<table>
							<tbody>
								<tr>
									<td><label>{{form.karyawan.label}}</label></td>
									<td>{{form.karyawan}}</td>
								</tr>
								<tr>
									<td><label>{{form.mulai_bekerja.label}}</label></td>
									<td><label>{{form.mulai_bekerja}}</label></td>
								</tr>
								<tr>
									<td><label>{{form.foto.label}}</label></td>
									<td>{{form.foto}}</td>
								</tr>
							</tbody>
						</table>
						<!-- /.{{form.as_p}}-->
						<br \><br \>
						<input type="submit" class="btn btn-primary" value="Tambah" />
						<button type="reset" class="btn btn-danger"><span class="glyphicon glyphicon-refresh"></span> Batal</button>
					</form>
				</div>
				<!-- /.panel-body-->
			</div>
			<!-- /.panel-->
		</div>
		<!-- /.col-lg-12-->
	</div>
	<!-- /.row-->

{% endblock %}
