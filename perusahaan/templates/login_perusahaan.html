{% extends "layout/base-login.html" %}
{% block content %}

	
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sistem Informasi Data Karyawan - Silahkan Login</h3>
				</div>
				<div class="panel-body">
					<form action="/login_perusahaan/" method="POST" role="form">
						{% csrf_token %}
						{% if messages %}
							<div class="alert alert-danger alert-dismissable">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
								<ul>
									{% for message in messages %}
										<li>{{message}}</li>
									{% endfor %}
								</ul>
							</div>
						{% endif %}
						<fieldset>
							<div class="form-group">
								<input class="form-control" type="text" name="username" value="" placeholder="silahkan masukkan username Anda" />
							</div>
							<div class="form-group">
								<input class="form-control" type="password" name="password" value="" placeholder="silahkan masukan password">
							</div>
							<input class="btn btn-lg btn-success btn-block" type="submit" value="Log In">
							<br />
							<p>Belum mendaftar ? Silahkan daftar <a href="/mendaftar/">disini</a></p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->

{% endblock %}
